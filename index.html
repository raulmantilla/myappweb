<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de App</title>
</head>
<body>
    <script>
        function verificarApp() {
            // Intenta redirigir al esquema de URL de tu app con los parámetros específicos.
            window.location = 'skeleton.key.payments://24002a001147393037343337';

            // Espera un corto tiempo y luego redirige al App Store si la app no se abrió.
            setTimeout(function() {
                // Verifica si el usuario sigue en la página (la app no se abrió).
                // Reemplaza el URL con el enlace a tu app en el App Store.
                window.location = 'https://apps.apple.com/es/app/tu-app/id310633997';
            }, 2500); // Ajusta este tiempo según necesidades
        }

        // Ejecuta la función al cargar la página.
        window.onload = verificarApp;
    </script>
</body>
</html>
